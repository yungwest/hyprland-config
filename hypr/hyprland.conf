# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    allow_tearing = false
    
    # Cozy ayarlar: Hafif boşluklar
    gaps_in = 0
    gaps_out = 0
    
    border_size = 1
    
    # Kırmızıdan pembeye yumuşak geçiş
    col.active_border = $surreal_red $surreal_pink 45deg
    # Pasif pencereler mat petrol mavisi
    col.inactive_border = $surreal_petrol

    layout = dwindle

    snap {
        enabled = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = "Fira Sans"
    splash_font_family = "Fira Sans"
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(nautilus|nemo|thunar|btrfs-assistant.)$
    focus_on_activate = true
    vrr = 0
    vfr = false
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
   direct_scanout = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    special_scale_factor = 0.95
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    special_scale_factor = 0.8
}


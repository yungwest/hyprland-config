# Decoration Settings - Cozy & Soft
decoration {
    rounding = 0
    
    active_opacity = 0.70  # Çok şeffaf olmasın, göz yorar
    inactive_opacity = 0.7

    blur {
        enabled = true
        size = 3          # Biraz daha yaygın blur

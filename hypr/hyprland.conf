    shadow {
        enabled = false
        range = 15
        render_power = 3
        color = rgba(15121b66) # Paletteki siyahın şeffaf hali
    }
}





# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/Configuring/Animations/

animations {
    enabled = yes
    
    # 1. Açılış için hafif seken eğri (Canlılık katar)
    bezier = myEase, 0.1, 1, 0.1, 1.05
    
    # 2. Kapanış ve Geçişler için düz süzülme
    bezier = smoothOut, 0.33, 1, 0.68, 1
    
    # 3. YENİ: Yerleşme (Move) için pürüzsüz, sekmesiz eğri
    bezier = flow, 0.25, 1, 0.5, 1
    
    # Pencereler açılırken hafif dinamik olsun
    animation = windowsIn, 1, 5, myEase, slide
    
    # Pencereler kapanırken sakince gitsin
    animation = windowsOut, 1, 5, smoothOut, slide
    
    # --- DÜZELTİLEN KISIM ---
    # Bir pencere gidince diğerleri boşluğu doldururken "flow" ile kayarak yerleşsin
    animation = windowsMove, 1, 6, flow
    # ------------------------

    animation = border, 1, 5, default
    animation = fade, 1, 5, smoothOut
    animation = workspaces, 1, 6, smoothOut, slidefade 20%
}


